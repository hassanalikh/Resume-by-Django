{% extends "core/base.html" %}

<!-- Block content -->
{% block content %}
<div class="container mt-5">
  <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>

  <!-- Row-1 -->
  <div class="row text-white mt-5">
    <div class="col-sm-5">
      <h3 class="mt-5">HTML/CSS</h3>
      <div class="progress">
        <div
          class="progress-bar bg-danger"
          role="progressbar"
          style="width: 100%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          100
        </div>
      </div>
    </div>
    <div class="col-sm-5 offset-sm-2">
      <h3 class="mt-5">JAVASCRIPT</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          style="width: 95%"
          aria-valuenow="95"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          90
        </div>
      </div>
    </div>
  </div>

  <!-- Row-2 -->
  <div class="row text-white mt-2">
    <div class="col-sm-5">
      <h3 class="mt-5">NodeJs</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          style="width: 80%"
          aria-valuenow="80"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          800
        </div>
      </div>
    </div>
    <div class="col-sm-5 offset-sm-2">
      <h3 class="mt-5">ExpressJs</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          style="width: 75%"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          70
        </div>
      </div>
    </div>
  </div>

  <!-- Row-3 -->
  <div class="row text-white mt-2">
    <div class="col-sm-5">
      <h3 class="mt-5">ReactJs</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          style="width: 85%"
          aria-valuenow="85"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          85
        </div>
      </div>
    </div>
    <div class="col-sm-5 offset-sm-2">
      <h3 class="mt-5">PHP</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"

          style="width: 60%"
          aria-valuenow="60"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          60
        </div>
      </div>

  </div>

  <!-- Row-4 -->
  <div class="row text-white mt-2">
    <div class="col-sm-5">
      <h3 class="mt-5">BOOTSTRAP</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          style="width: 100%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          100
        </div>
      </div>
    </div>
    <div class="col-sm-5 offset-sm-2">
      <h3 class="mt-5">DJANGO</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"

          style="width: 50%"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
